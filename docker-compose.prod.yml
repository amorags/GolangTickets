version: '3.8'

services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-ticket_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-user} -d ${DB_NAME:-ticket_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    image: ${API_IMAGE:-ghcr.io/your-username/golang_test/api:latest}
    restart: always
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_USER: ${DB_USER:-user}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_NAME: ${DB_NAME:-ticket_db}
      DB_PORT: 5432
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      db:
        condition: service_healthy

  web:
    image: ${WEB_IMAGE:-ghcr.io/your-username/golang_test/web:latest}
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NUXT_PUBLIC_API_BASE=${API_BASE_URL:-http://localhost:8080}
    depends_on:
      - api

volumes:
  postgres_data:
