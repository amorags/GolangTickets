services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-ticket_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-user} -d ${DB_NAME:-ticket_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETUID
      - SETGID
      - DAC_OVERRIDE
      - FOWNER
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
          pids: 500
        reservations:
          cpus: '0.5'
          memory: 256M
    ulimits:
      nproc: 1024
      nofile:
        soft: 2048
        hard: 4096

  api:
    image: ${API_IMAGE:-ghcr.io/amorags/golangtickets/api:latest}
    restart: always
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_USER: ${DB_USER:-user}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_NAME: ${DB_NAME:-ticket_db}
      DB_PORT: 5432
      JWT_SECRET: ${JWT_SECRET}
      SEED_DATABASE: ${SEED_DATABASE:-true}
      FORCE_RESEED: ${FORCE_RESEED:-false}
    depends_on:
      db:
        condition: service_healthy
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
          pids: 200
        reservations:
          cpus: '0.25'
          memory: 128M
    ulimits:
      nproc: 512
      nofile:
        soft: 2048
        hard: 4096

  web:
    image: ${WEB_IMAGE:-ghcr.io/amorags/golangtickets/web:latest}
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NUXT_PUBLIC_API_BASE=${API_BASE_URL:-http://localhost:8080}
    depends_on:
      - api
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
          pids: 200
        reservations:
          cpus: '0.25'
          memory: 256M
    ulimits:
      nproc: 512
      nofile:
        soft: 2048
        hard: 4096

volumes:
  postgres_data:
